<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links â€” Dark</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.03);
      --btn-text:#ffffff;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.06), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.03), transparent 8%),
        var(--bg);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
    }

    .card{
      width:min(720px, 94vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:24px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    h1{
      margin:0;
      font-size:clamp(18px, 2.4vw, 22px);
      color: #e6eef6;
      text-align:center;
    }

    p.lead{
      margin:0;
      font-size:clamp(13px, 1.8vw, 14px);
      color:var(--muted);
      text-align:center;
      max-width:54ch;
    }

    .buttons{
      width:100%;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .btn{
      -webkit-tap-highlight-color: transparent;
      border:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 20px;
      border-radius:12px;
      font-weight:700;
      font-size:clamp(14px, 2.6vw, 16px);
      color:var(--btn-text);
      min-width:200px;
      transition: transform .13s ease, box-shadow .13s ease, opacity .12s ease;
      text-decoration:none;
      box-shadow: 0 8px 20px rgba(2,6,23,0.55);
    }

    /* Clear, distinct colored buttons */
    .btn.purple{
      background: linear-gradient(135deg, #8b5cf6 0%, #ef5da8 100%);
      box-shadow: 0 10px 30px rgba(139,92,246,0.18);
    }

    .btn.teal{
      background: linear-gradient(135deg, #06b6d4 0%, #0ea5a0 100%);
      box-shadow: 0 10px 30px rgba(6,182,212,0.14);
    }

    .btn:active{ transform: translateY(1px) scale(.998); }
    .btn:hover{ transform: translateY(-6px); filter:brightness(1.02); }
    .btn:focus{ outline: 3px solid rgba(255,255,255,0.06); outline-offset:4px; }

    .small{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
      text-align:center;
    }

    @media (max-width:420px){
      .card{ padding:18px; border-radius:12px; gap:14px; }
      .btn{ padding:12px 14px; min-width:150px; font-size:15px; border-radius:10px; }
      .buttons{ gap:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Quick Links</h1>
      <p class="lead">Two vivid, mobile-friendly buttons in dark mode. Tap to open the desired tool.</p>

      <div class="buttons" role="navigation" aria-label="Quick links">
        <button class="btn purple" id="animeBtn" aria-label="Open Anime List">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Anime List
        </button>

        <button class="btn teal" id="flashcardBtn" aria-label="Open Flashcard on the fly">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 7v10a2 2 0 0 0 2 2h8" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 7v6a2 2 0 0 1-2 2h-8" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Flashcard on the fly
        </button>

        <button class="btn purple" id="jpBtn" aria-label="Open JP Practice">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          JP Practice
        </button>
      </div>

      <p class="small">Buttons redirect to your Google Apps Script endpoints.</p>
    </main>
  </div>

  <script>
    const animeURL = "https://script.google.com/macros/s/AKfycbxEW-xduE6ZQnzekYwBJA_R_br-Z3R3PjreCcHBjja4xmbPt3jDm-9kwqQKfVcNsMdi/exec";
    const flashcardURL = "https://script.google.com/macros/s/AKfycbzmAvM5-O7iVTL8U8-djFjg8GQP3zriLYY97RjNZFHulerYFhZQu4HfxvlB-VEQqotA/exec";
    const jp = "https://script.google.com/macros/s/AKfycbx9C-ld0VJGSiEm5rT1KX5_RERdBea3HJIj8PsPPCIwBcjmZw1jw6FzjaaI6y4h9c-e/exec";

    document.getElementById("animeBtn").addEventListener("click", () => {
      window.location.assign(animeURL);
    });

    document.getElementById("flashcardBtn").addEventListener("click", () => {
      window.location.assign(flashcardURL);
    });

        document.getElementById("jpBtn").addEventListener("click", () => {
      window.location.assign(jp);
    });

    document.querySelectorAll(".btn").forEach(btn=>{
      btn.addEventListener("keyup", (e)=>{
        if(e.key === "Enter" || e.key === " "){
          btn.click();
        }
      });
    });
  </script>
</body>
</html>
