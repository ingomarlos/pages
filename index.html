<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links — Dark</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#9aa6b2;
      --accent:#7c5cff;
      --accent-2:#00d4ff;
      --glass: rgba(255,255,255,0.03);
      --btn-text:#ffffff;
    }

    /* Force dark aesthetic */
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.04), transparent 8%),
        var(--bg);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Centering container */
    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:32px;
    }

    .card{
      width:min(720px, 94vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }

    h1{
      margin:0;
      font-size:clamp(18px, 2.4vw, 22px);
      color: #e6eef6;
      letter-spacing: -0.2px;
      text-align:center;
    }

    p.lead{
      margin:0;
      font-size:clamp(13px, 1.8vw, 14px);
      color:var(--muted);
      text-align:center;
      max-width:54ch;
    }

    .buttons{
      width:100%;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:4px;
    }

    .btn{
      -webkit-tap-highlight-color: transparent;
      border:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 20px;
      border-radius:12px;
      font-weight:600;
      font-size:clamp(14px, 2.6vw, 16px);
      color:var(--btn-text);
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px rgba(12,15,22,0.6), 0 1px 0 rgba(255,255,255,0.02) inset;
      min-width:200px;
      transition: transform .14s ease, box-shadow .14s ease, opacity .12s ease;
      text-decoration:none;
    }

    .btn.secondary{
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:#d7e3f2;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }

    .btn:active{ transform: translateY(1px) scale(.998); }
    .btn:hover{ transform: translateY(-4px); }
    .btn:focus{ outline: 3px solid rgba(124,92,255,0.18); outline-offset:4px; }

    .small{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
      text-align:center;
    }

    /* mobile adjustments */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:14px; gap:16px; }
      .btn{ padding:12px 16px; min-width:160px; font-size:15px; border-radius:10px; }
      .buttons{ gap:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Quick Links</h1>
      <p class="lead">Two handy links — responsive, mobile-ready, and optimized for dark mode.</p>

      <div class="buttons" role="navigation" aria-label="Quick links">
        <button class="btn" id="animeBtn" aria-label="Open Anime List">
          <!-- simple inline SVG icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Anime List
        </button>

        <button class="btn" id="flashcardBtn" aria-label="Open Flashcard on the fly">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 7v10a2 2 0 0 0 2 2h8" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 7v6a2 2 0 0 1-2 2h-8" stroke="rgba(255,255,255,0.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Flashcard on the fly
        </button>
      </div>

      <p class="small">Tip: Buttons will redirect you to the respective Google Apps Script endpoints.</p>
    </main>
  </div>

  <script>
    // Target URLs (exact as provided by you)
    const animeURL = "https://script.google.com/macros/s/AKfycbxEW-xduE6ZQnzekYwBJA_R_br-Z3R3PjreCcHBjja4xmbPt3jDm-9kwqQKfVcNsMdi/exec";
    const flashcardURL = "https://script.google.com/macros/s/AKfycbzmAvM5-O7iVTL8U8-djFjg8GQP3zriLYY97RjNZFHulerYFhZQu4HfxvlB-VEQqotA/exec";

    // Simple redirect behavior. Use assign() so history is preserved.
    document.getElementById("animeBtn").addEventListener("click", () => {
      // navigate in the same tab:
      window.location.assign(animeURL);
      // if you prefer opening in a new tab, replace with:
      // window.open(animeURL, "_blank", "noopener");
    });

    document.getElementById("flashcardBtn").addEventListener("click", () => {
      window.location.assign(flashcardURL);
    });

    // Optional: allow keyboard Enter/Space activation when focused
    document.querySelectorAll(".btn").forEach(btn=>{
      btn.addEventListener("keyup", (e)=>{
        if(e.key === "Enter" || e.key === " "){
          btn.click();
        }
      });
    });
  </script>
</body>
</html>
